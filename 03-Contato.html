    <main>
        <H2>Insira seus dados</H2>
        <form action="#" method="post">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" placeholder="digíte seu nome"  required>

         <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

         <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

<label for="mensagem">Mensagem/Comentário:</label>
<input type="textarea" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required>

<button type="submit">Enviar</button>

        </form>
